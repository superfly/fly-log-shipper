[sinks.aws_s3]
  # General
  type = "aws_s3" 
  inputs = ["log_json"]
  bucket = "${BUCKET_NAME}" 
  compression = "gzip" 
  region = "${AWS_REGION:-auto}"
  framing.method = "newline_delimited"
  encoding.codec = "json"
  key_prefix = "{{fly.app.name}}/%F/" # optional, default
  healthcheck.enabled = true # optional, default
  ${AWS_ENDPOINT_URL_S3+endpoint = "'$AWS_ENDPOINT_URL_S3'"}
